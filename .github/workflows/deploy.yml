name: CI & Deploy

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Client (React) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Frontend tests + coverage
        working-directory: client
        run: npm run test:coverage

      # ---------- Server (Java) ----------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Backend tests + coverage
        working-directory: server
        run: ./gradlew test jacocoTestCoverageVerification

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts || true
          ssh-keyscan ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts || true

          cat <<EOF > ~/.ssh/config
          Host lightsail
            HostName ${{ secrets.LIGHTSAIL_HOST }}
            User ${{ secrets.LIGHTSAIL_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF

      - name: Deploy to Lightsail
        run: |
          ssh lightsail "bash ~/deploy-scripts/deploy-${{ github.event.repository.name }}.sh"

      - name: Health check (frontend + backend)
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 10

          echo "üîç Checking frontend..."
          curl -f https://${{ secrets.APP_DOMAIN }} || {
            echo "‚ùå Frontend health check failed"
            exit 1
          }

          echo "üîç Checking backend..."
          curl -f https://${{ secrets.APP_DOMAIN }}/api/health || {
            echo "‚ùå Backend health check failed"
            exit 1
          }

          echo "‚úÖ Deploy health check passed"
