# Production Configuration for Blackjack
# Activate with: --spring.profiles.active=prod

spring.application.name=blackjack

# Security Configuration - Production Settings
app.security.csp.enabled=true

# CORS Configuration - Restrict to production domain only
app.cors.allowed-origins=https://blackjack.nathanzimmerman.com
app.cors.allow-credentials=true
app.cors.max-age=3600

# Session Configuration - Secure settings for production
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# Disable error details in production
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging - reduce verbosity in production
logging.level.root=WARN
logging.level.com.game.blackjack=INFO
