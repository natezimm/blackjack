spring.application.name=blackjack

# Security Configuration
# Set to false for development, true in production
app.security.csp.enabled=true

# CORS Configuration
# Comma-separated list of allowed origins (leave empty to use defaults)
# In production, set this to your production domain only
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8085,https://blackjack.nathanzimmerman.com
app.cors.allow-credentials=true
app.cors.max-age=3600

# Session Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
# Set to true in production with HTTPS:
# server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m
